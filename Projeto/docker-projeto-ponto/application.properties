spring.application.name=projeto-projeto-ponto

# Configuração do banco de dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ponto_database?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configura o Hibernate para atualizar o esquema automaticamente (use com cuidado em produção)
spring.jpa.hibernate.ddl-auto=update

# Dialeto do Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Mostrar as queries SQL no console (opcional, ajuda no debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
